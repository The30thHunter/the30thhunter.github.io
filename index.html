  <br><br>

  <!--Contenedor del boton para el modal-->
  <div class="container center-block">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well text-center cont_form">
          <h2>¡Unete al club de Fans!</h2>
          <button type="button" class="btn btn-danger btn-info btn-lg" id="myBtn">Incribete</button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-body">
                  <form class="Formulario" id="Formulario">
                    <!--titulo del formulario-->
                    <h1>Incripcion del club de fans de Persona</h1>
                    <input type="text" id="nombre" name="nombre" style="float: right;" placeholder="Ingrese Nombre"
                      required><br><br>

                    <input type="text" id="rut" name="rut" style="float: right;"
                      placeholder="Ingrese Rut sin puntos y con guion" required><br><br>

                    <input type="email" id="email" name="email" style="float: right;" placeholder="Ingrese Email"
                      required><br><br>

                    <input type="number" id="edad" name="edad" style="float: right;" required
                      placeholder="Ingrese Edad"><br><br>
                    <!--Contenedor de errores, aparece solo si hay errores-->
                    <span id="errores"></span>
                    <!--Este boton valida y "envia los datos para procesar"-->
                    <button type="submit" style="display: flex; justify-self: center;">Enviar</button><br>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
