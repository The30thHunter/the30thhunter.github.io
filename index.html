    <!-- Numeros y imagenes a tamaÃ±o completo, texto incluido -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img
        src="https://image.api.playstation.com/vulcan/ap/rnd/202307/2605/19353f11f85964dd2be8eae4564a0e78b011a81824d9b4a9.png"

      <div class="text">Persona 3 Reload</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img
        src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000043147/684bd8b00abcbf6dd122727a27c01a337f667bef825f4f4662efad9854b72fd4"
        style="width:100%">
      <div class="text">Persona 5 Royal</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img
        src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000060320/c0a375d02bff3def365bd98f274fd248c3d313c5f4fdd62590fed270185a9b69"
        style="width:100%">
      <div class="text">Persona 4 Golden</div>
    </div>

    <!-- botones de avanzar y retroceder -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- los puntos de navegacion inferior -->
  <div style="text-align:center">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
  </div>
<br><br>
  <!--Contenedor del boton para el modal-->
  <div class="cont_form">
    <button id="myBtn" class="Bmodal">Inscribete</button>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="Formulario" id="Formulario">
          <!--titulo del formulario-->
          <h1>Incripcion del club de fans de Persona</h1>
          <input type="text" id="nombre" name="nombre" style="float: right;" placeholder="Ingrese Nombre"
            required><br><br>

          <input type="text" id="rut" name="rut" style="float: right;" placeholder="Ingrese Rut sin puntos y con guion"
            required><br><br>

          <input type="email" id="email" name="email" style="float: right;" placeholder="Ingrese Email"
            required><br><br>

          <input type="number" id="edad" name="edad" style="float: right;" required placeholder="Ingrese Edad"><br><br>
          <!--Contenedor de errores, aparece solo si hay errores-->
          <span id="errores"></span>
          <!--Este boton valida y "envia los datos para procesar"-->
          <button type="submit" style="display: flex; justify-self: center;">Enviar</button><br>

        </form>
      </div>
    </div>
  </div>
