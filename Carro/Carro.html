    <div class="Carro">
        <h1 style="justify-self: center;">Carro</h1>
        <p style="justify-self: center;">Y por motivos de stock solo se permite hasta un maximo de 5 unidades por
            producto en cada compra</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaCarrito"></tbody>
        </table>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="Contenedor_compra">
                <form class="Compra" id="Compra">
                    <h1 style="justify-self: center;">Formulario de compra</h1>
                    <h1 style="justify-self: center;">Informacion Envio</h1>
                    <label for="nombre" style="float: left;">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required style="float: right;"><br><br>

                    <label for="email" style="float: left;">Email:</label>
                    <input type="email" id="email" name="email" required style="float: right;"><br><br>

                    <label for="Direccion" style="float: left;">Direccion entrega:</label>
                    <input type="text" id="Direccion" name="Direccion" required style="float: right;"><br><br>
                    <div style="justify-self: center;">
                        <button class="boton_modal" id="Comprar" type="submit">Comprar</button><br>
                        <div id="errores"></div>
                    </div>

                </form>
            </div>
        </div>
