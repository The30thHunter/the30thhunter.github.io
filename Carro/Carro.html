                    <label for="Direccion" style="float: left;">Direccion entrega:</label>
                    <input type="text" id="Direccion" name="Direccion" required style="float: right;"><br><br>

                    <button id="Comprar" type="submit">Comprar</button>
                    <div id="errores"></div>

                </form>
            </div>
        </div>
